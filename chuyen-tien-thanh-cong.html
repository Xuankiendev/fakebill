<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - Chuyển khoản thành công</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background: url('https://i.imgur.com/JalLCy6.jpeg') no-repeat center center fixed;
            background-size: contain;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            position: relative;
            width: 360px;
            height: 812px;
        }
        .amount {
            position: absolute;
            top: 210px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: 500;
            color: rgba(19, 45, 192, 0.9);
            white-space: nowrap;
        }
        .time {
            position: absolute;
            top: 247px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: rgba(102, 102, 102, 0.9);
        }
        .name {
            position: absolute;
            top: 327px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            color: rgba(43, 40, 40, 0.9);
            white-space: nowrap;
            text-align: center;
        }
        .bank, .transaction {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            font-weight: 400;
            color: rgba(44, 44, 44, 0.9);
            white-space: nowrap;
            text-align: center;
        }
        .bank {
            top: 357px;
        }
        .transaction {
            top: 387px;
        }
        .logo-container {
            position: absolute;
            top: 344px;
            left: 60px;
        }
        .logo {
            width: 36px;
            height: auto;
            filter: blur(0.5px);
        }
        .captureBtn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .captureBtn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="captureArea">
        <div class="background">
            <div class="content">
                <div class="logo-container">
                    <img src="https://i.imgur.com/gcG0TMd.png" alt="Logo" class="logo">
                </div>
                <div class="details-container">
                    <div class="amount" id="amount"></div>
                    <div class="time" id="date"></div>
                    <div class="name" id="name"></div>
                    <div class="bank" id="bank"></div>
                    <div class="transaction" id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <button class="captureBtn" id="captureBtn">Chụp màn hình và tải về</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '';
        const date = urlParams.get('date') || '';
        const name = urlParams.get('name') || '';
        const account = urlParams.get('account') || '';
        const content = urlParams.get('content') || '';
        document.getElementById('amount').textContent = amount + ' VND';
        document.getElementById('date').textContent = date;
        document.getElementById('name').textContent = name;
        document.getElementById('bank').textContent = `MBBank (MB) - ${account}`;
        document.getElementById('content').textContent = content;
        document.getElementById('captureBtn').addEventListener('click', function() {
            html2canvas(document.querySelector('#captureArea'), { useCORS: true }).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'fake-bill-mbbank.png';
                link.click();
            });
        });
    </script>
</body>
</html>
